<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome the NodeJS + SocketIO chat</title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		#messages{
			width: 95%;
			max-width: 400px;
			height: 350px;
			overflow: scroll;
			border: 1px solid #eee;

			box-shadow: 0px 0px 20px #ccc inset;
		}

		.message{
			margin: 20px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;

			background-color: #FFF;
		}

	</style>
</head>
<body>
	<h1>Welcome to the NodeJS + SocketIO chat</h1>

	<div id="messages"></div>
	<form onsubmit="return addMessage(this);">
		<input id="nickname" type="text" name="nickname" placeholder="Nickname:">
		<textarea id="text" placeholder="Add a message: "></textarea>
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
</html>
